services:
  app:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: pecado-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - pecado-network
    depends_on:
      - mysql
      - meilisearch
      - rabbitmq
      - redis

  nginx:
    image: nginx:alpine
    container_name: pecado-nginx
    restart: unless-stopped
    ports:
      - "8085:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - pecado-network
    depends_on:
      - app

  worker:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: pecado-worker
    restart: unless-stopped
    user: root
    working_dir: /var/www
    command: ["/usr/bin/supervisord", "-c", "/etc/supervisor/supervisord.conf"]
    volumes:
      - ./:/var/www
      - ./docker/supervisor/supervisord.conf:/etc/supervisor/supervisord.conf
      - ./docker/supervisor/conf.d:/etc/supervisor/conf.d
    networks:
      - pecado-network
    depends_on:
      - app
      - mysql
      - rabbitmq
      - redis

  mysql:
    image: mysql:8.0
    container_name: pecado-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: pecado
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: pecado
      MYSQL_PASSWORD: secret
    ports:
      - "3308:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - pecado-network

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: pecado-meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: masterKey123
      MEILI_NO_ANALYTICS: true
    ports:
      - "7701:7700"
    volumes:
      - meilisearch-data:/meili_data
    networks:
      - pecado-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: pecado-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - pecado-network

  redis:
    image: redis:alpine
    container_name: pecado-redis
    restart: unless-stopped
    ports:
      - "6381:6379"
    volumes:
      - redis-data:/data
    networks:
      - pecado-network

  mailpit:
    image: 'axllent/mailpit:latest'
    container_name: pecado-mailpit
    restart: unless-stopped
    ports:
      - '1025:1025'
      - '8025:8025'
    networks:
      - pecado-network

  minio:
    image: 'minio/minio:latest'
    container_name: pecado-minio
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: 'sail'
      MINIO_ROOT_PASSWORD: 'password'
    volumes:
      - minio-data:/data
    networks:
      - pecado-network
    command: minio server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      retries: 3
      timeout: 5s

  createbuckets:
    image: minio/mc
    container_name: pecado-createbuckets
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 sail password;
      /usr/bin/mc mb myminio/pecado;
      /usr/bin/mc anonymous set public myminio/pecado;
      exit 0;
      "
    networks:
      - pecado-network

  node:
    image: node:20-alpine
    container_name: pecado-node
    user: "1000:1000"
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "5174:5173"
    networks:
      - pecado-network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - app

  playwright:
    image: mcr.microsoft.com/playwright:v1.58.1-jammy
    container_name: pecado-playwright
    working_dir: /app
    user: "1000:1000"
    volumes:
      - ./:/app
    networks:
      - pecado-network
    depends_on:
      - nginx
      - app
    environment:
      - CI=true
    command: tail -f /dev/null

networks:
  pecado-network:
    driver: bridge

volumes:
  mysql-data:
  meilisearch-data:
  redis-data:
  minio-data:
